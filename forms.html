<!DOCTYPE html>
<html>
    <head lang="en">
        <title>DashBoard</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fw-bold py-3" data-bs-theme="dark">
                <div class="container-lg justify-content-lg-start">
                    <a class="navbar-brand text-white" href="#">
                        <img class="img-header" src="img/duck.png" alt="Duck">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white active" aria-current="page" href="index.html">Catalogo libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafia utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-lg">
                <div class="row py-5">
                    <div class="col-12">
                        <h1>Nuovo Libro</h1>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Nome Autore</label>
                            <input type="text" class="form-control" id="name" placeholder="Inserisci qui il tuo nome">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="surname" class="form-label fw-bold">Cognome Autore</label>
                            <input type="text" class="form-control" id="surname" placeholder="Inserisci qui il tuo cognome">
                          </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="title" class="form-label fw-bold">Titolo</label>
                            <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo del libro">
                            <address>
                            <i>Titolo versione italiana</i>
                            </address>
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <label for="title" class="form-label fw-bold">Genere</label>
                        <select class="form-select form-select-md mb-3" aria-label="Large select example">
                            <option selected>Scegli il Genere</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="age" class="form-label fw-bold">Anno di pubblicazione</label>
                            <input type="number" class="form-control" id="age" placeholder="Inserisci l'anno">
                        </div>
                    </div>
                    <div class="col-12 col-lg-4">
                        <div class="mb-3">
                            <label for="ibsn" class="form-label fw-bold">#IBSN</label>
                            <input type="text" class="form-control" id="ibsn" placeholder="Inserisci il codice">
                        </div>
                    </div>
                    <div class="col-12 border-bottom"></div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="notes" class="form-label fw-bold">Note</label>
                            <textarea class="form-control" id="notes" rows="5" placeholder="Scrivici qui delle note"></textarea>
                          </div>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Disponibile anche in digitale
                            </label>
                          </div>
                    </div>
                    <div class="col-12 py-2">
                        <button type="button" class="btn btn-primary">Aggiungi un libro</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
